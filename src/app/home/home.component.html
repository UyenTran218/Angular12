<h2>This is Home Component</h2>
<br />
<div class="test">
  <h1>Fruit</h1>
  <br />
  <br />
  City:
  <select id="city" (change)="changeCity($event)">
    <option *ngFor="let c of cities" value="{{ c.city }}">{{ c.city }}</option>
  </select>
  Districts:
  <select id="district">
    <option *ngFor="let d of districts" value="{{ d }}">
      {{ d }}
    </option>
  </select>
</div>
